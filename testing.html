    body {
      font-family: 'Arial', sans-serif;

    button {
      margin: 10px 5px;
      padding: 10px 15px;

    .visual {
      background-color: #4caf50;

    }
    .auditory {

    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
